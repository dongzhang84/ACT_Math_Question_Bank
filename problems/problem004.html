<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Question</title>
    <script src="../globalVariables.js"></script>
    <script src="../questionManager.js"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <link rel="stylesheet" href="../css/prob_style.css">
</head>
<body>
    <!-- <div class="center">
        <img src="prob295.png" width="350" height="auto">
    </div>  -->

    <div class="question" data-tag="Statistics & Probability">
        <p>
            A freelance writer earned $45 on each of the first two days of the week and $75 on each of the next three days. What was the writer's average daily earnings for these five days?
        </p>
    </div>
    
    <div class="options">
        <div class="option" onclick="selectOption(this)" data-value="A">
            (A) $51
        </div>
        <div class="option" onclick="selectOption(this)" data-value="B">
            (B) $54
        </div>
        <div class="option" onclick="selectOption(this)" data-value="C">
            (C) $57
        </div>
        <div class="option" onclick="selectOption(this)" data-value="D">
            (D) $60
        </div>
        <div class="option" onclick="selectOption(this)" data-value="E">
            (E) $63
        </div>
    </div>
    
    
    
    <div class="button-container">
        <button id="submitBtn" onclick="submitAnswer()">Submit</button>
    </div>
    <div class="button-container">
        <button id="submitBtn" onclick="skipAnswer()">Skip</button>
    </div>

    <script>
        // Mark this question as seen when the page loads
        markQuestionAsSeen(window.location.pathname.split('/').pop());

        function selectOption(element) {
            document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
            element.classList.add('selected');
        }

        function submitAnswer() {
            const selectedOption = document.querySelector('.option.selected');
            if (selectedOption) {
                const selectedValue = selectedOption.getAttribute('data-value');
                const correctAnswer = 'E'; // The correct answer is option A
                const correctFormula = " \\$63 ";
                const isCorrect = selectedValue === correctAnswer;
                
                updateScore(isCorrect);
                loadNextQuestion();
            } else {
                alert('Please select an answer before submitting.');
            }
        }

        function skipAnswer() {
            const isCorrect = false;
                            
            updateScore(isCorrect);
            loadNextQuestion();
        }

        // Display current score
        const correctAnswers = localStorage.getItem('correctAnswers') || '0';
        const totalAnswered = localStorage.getItem('totalAnswered') || '0';
        // document.getElementById('score').textContent = `Score: ${correctAnswers}/${totalAnswered}`;
    </script>
</body>
</html>
