<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <form>
        <h3>Login Here</h3>

        <label for="username">Username</label>
        <input type="email" placeholder="Email or Phone" id="email" required>

        <label for="password">Password</label>
        <input type="password" placeholder="Password" id="password" required>
     
        <button id="submit" type="submit">Log In</button>
        <p class="forgot-password"><a href="#" id="forgot-password">Forgot Password?</a></p>

        <div class="social">
            <div class="go" id="google"> <i class="fab fa-google" style="margin-right: 8px;"></i> Sign in with Google </div>
            <!-- <div class="fb" id="facebook"><i class="fab fa-facebook"  style="margin-right: 8px;"></i> Facebook</div> -->

        </div>
        <button onclick="skip()">Skip Login For Now</button>
       

        <div class="form">
            <p>Don't have an account?
                <span> <a href="register.html">Sign Up</a></span>
            </p>
        </div>

        <script>
            function skip() {
                window.location.href = 'quiz-selection.html';
            }
        </script>

    </form>
</body>
